<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css"    href="css/tela_cadastro.css">
    <title>CADASTRO</title>
</head>
<body>
    <form action="#">
        <label for="Nome">Nome</label>
        <label>
            <input type="text" id="nome" placeholder="Nome" required>
        </label>
        <label for="Fone">Fone</label>
        <label>
            <input type="tel" id="Fone" placeholder="Telefone" required>
        </label>
        <label for="E-mail">E-mail(para login)</label>
        <label>
            <input type="email" name="email" placeholder="email@gmail.com" required>
        </label>
        <label for="Senha">Senha</label>
        <label>
            <input type="password" name="senha" placeholder="Senha" required>
        </label>
        <label for="Senha">Confirmar Senha</label>
        <label>
            <input type="password" name="senha" placeholder="Confirmar senha" required>
        </label>
    </form>
    
</body>
</html>
